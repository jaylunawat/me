    <script>
        // Custom cursor
        const cursor = document.getElementById('customCursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        
        // Canvas setup
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        class Particle {
            constructor() {
                this.size = Math.random() * 5 + 3;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(180, 180, 190, ${Math.random() * 0.5 + 0.3})`;
                this.originalSpeedX = this.speedX;
                this.originalSpeedY = this.speedY;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX = -this.speedX;
                }
                
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY = -this.speedY;
                }
                
                if (Math.abs(this.speedX) > Math.abs(this.originalSpeedX)) {
                    this.speedX *= 0.98;
                }
                
                if (Math.abs(this.speedY) > Math.abs(this.originalSpeedY)) {
                    this.speedY *= 0.98;
                }
            }
            
            draw() {
                ctx.beginPath();
                const a = Math.PI * 2 / 6;
                for (let i = 0; i < 6; i++) {
                    ctx.lineTo(
                        this.x + this.size * Math.cos(a * i),
                        this.y + this.size * Math.sin(a * i)
                    );
                }
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            scatter(clickX, clickY) {
                const dx = this.x - clickX;
                const dy = this.y - clickY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const force = Math.min(50, 1000 / (distance + 1));
                const angle = Math.atan2(dy, dx);
                
                this.speedX += Math.cos(angle) * force * 0.5;
                this.speedY += Math.sin(angle) * force * 0.5;
                
                const maxSpeed = 20;
                const currentSpeed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                if (currentSpeed > maxSpeed) {
                    this.speedX = (this.speedX / currentSpeed) * maxSpeed;
                    this.speedY = (this.speedY / currentSpeed) * maxSpeed;
                }
            }
        }
        
        const particles = [];
        const particleCount = 412;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            particles.forEach(particle => {
                particle.scatter(clickX, clickY);
            });
        });
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
